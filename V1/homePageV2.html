<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	<style type="text/css">
		body{
			margin: 0px;
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 1fr 1fr
		}
		#map{
			/*max-width:100%;*/
			/*max-height:100%;*/
			
			height: 100vh;
			width: 50vw;

			/*background-color: red;*/
			grid-row: 1/3;
		}
		#box2{
			max-width:100%;
			max-height:100%;
			/*background-color: blue;*/
			padding: 1%;
		}
		#box3{
			max-width:100%;
			max-height:100%;
			/*background-color: green;*/
			padding: 1%;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<div id="box2">
		<video id="video">Video stream not available.</video>
		<canvas hidden="" id="canvas"> </canvas>
		<button id="startbutton">Take photo</button> 
		<textarea id="text"></textarea>
		<button id="post">post</button>
	</div>
	<div id="box3">
		<img id="imgPost" >
		<p id="postText"></p>
	</div>
	<script type="text/javascript">
	/*============================
	=            vars            =
	============================*/
	// GPS
	let pos = false;

	// Screenshot
	video = document.getElementById('video');
	canvas = document.getElementById('canvas');
	photo = document.getElementById('photo');
	startbutton = document.getElementById('startbutton');

	let picture = false;;

	let width = 320;
	let height = 0;

	let streaming = false;

	// Map
	let mymap;
	
	// User Posts
	let userPosts;

	/*=====  End of vars  ======*/
	
	/*===========================
	=            GPS            =
	===========================*/
	navigator.geolocation.watchPosition((newPos)=>{
		if(!pos){
			mymap = L.map('map').setView([newPos.coords.latitude, newPos.coords.longitude], 15);
			L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 18,
				attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(mymap);
			getData();
		}
		console.log(newPos.coords);
		pos = newPos;
	});
	/*=====  End of GPS  ======*/
	/*===============================
	=            Picture            =
	===============================*/
	navigator.mediaDevices.getUserMedia({video: true, audio: false})
		.then(function(stream){
			video.srcObject = stream;
			video.play();
		})
		.catch(function(err){
			console.log("An error occurred: " + err);
		});

	video.addEventListener('canplay', function(ev){
		if (!streaming){
			height = video.videoHeight / (video.videoWidth/width);
		
			if (isNaN(height)){
				height = width / (4/3);
			}
		
			video.setAttribute('width', width);
			video.setAttribute('height', height);
			canvas.setAttribute('width', width);
			canvas.setAttribute('height', height);
			streaming = true;
		}
	}, false);

	startbutton.addEventListener('click', function(ev){
			takepicture();
			ev.preventDefault();
		}, false);

	function takepicture(){
		let context = canvas.getContext('2d');
		if (width && height){
			canvas.width = width;
			canvas.height = height;
			context.drawImage(video, 0, 0, width, height);

			let data = canvas.toDataURL('image/png');
			
			video.play();
			setTimeout(function() {video.pause();}, 100);
			// startbutton.setAttribute(`hidden`, true);
			picture = data;
		}
	}
	/*=====  End of Picture  ======*/
	/*============================
	=            POST            =
	============================*/
	document.getElementById(`post`).addEventListener(`click`, ()=>{

		if(picture && pos){

			let sendObj = {
				name : `${pos.coords.latitude}@${pos.coords.longitude}`,
				pic : picture,
				latitude : pos.coords.latitude,
				longitude : pos.coords.longitude,
				text : document.getElementById(`text`).value
			};
			// console.log(JSON.stringify(sendObj));

			// L.marker([pos.coords.latitude, pos.coords.longitude]).addTo(mymap)
			// 	.bindPopup(sendObj.text)//.on('click', function() { alert(sendObj.text); })

			console.log(`pos`);
			console.log(pos);

			console.log(`sendObj`);
			console.log(JSON.parse(JSON.stringify(sendObj)));

			let ajax = new XMLHttpRequest();
			ajax.open("POST", "/addData", true);
			ajax.onreadystatechange = function(){
				ajax.onreadystatechange = function(){
					if(this.readyState == 4 && this.status == 200) {
						console.log(ajax.responseText);
					}else{
						ajax.onreadystatechange = function() {
							console.log(ajax.responseText);
						}
					}
				}
			}
			ajax.send(JSON.stringify(sendObj));

			document.getElementById(`text`).value = ``;
			picture = false;;
			video.play();
		}
	});
	/*=====  End of POST  ======*/
	/*================================
	=            Get Data            =
	================================*/
	function getData(){
		let ajax = new XMLHttpRequest();
		ajax.open(`POST`, `/getData`, true);
		ajax.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200) {
				console.log(ajax.responseText);
				let arr = JSON.parse(ajax.responseText).arr
				for(let i = 0; i < arr.length; i++){
					L.marker([pos.coords.latitude, pos.coords.longitude])
						.addTo(mymap)
						.on('click', function(){ 
							// alert(arr[i]);
							// let temp = arr[i];
							let ajaxTwo = new XMLHttpRequest();
							ajaxTwo.open(`POST`, `/getFile`, true);
							ajaxTwo.onreadystatechange = function(){
								if(this.readyState == 4 && this.status == 200) {
									console.log(JSON.parse(ajaxTwo.responseText));
								}else{
									ajaxTwo.onreadystatechange = function() {

										let obj = JSON.parse(ajaxTwo.responseText);
										console.log(obj.pic);

										/*----------  HEAR  ----------*/
										document.getElementById(`imgPost`).setAttribute('src', obj.pic);
										document.getElementById(`postText`).innerHTML = obj.text;
									}
								}
							}
							ajaxTwo.send(JSON.stringify({file : arr[i]}));
						});
				}
			}
		}
		ajax.send();
	}
	/*=====  End of Get Data  ======*/
	</script>

</body>
</html>
