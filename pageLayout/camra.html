<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input id="pic" type="file" accept="image/*" capture="camera" />
<p id="mobile"></p>
<script type="text/javascript">
	
	if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
		document.getElementById('mobile').innerHTML = `mobile user`;
	}else{
		document.getElementById('mobile').innerHTML = `not mobile user`;
	}

	

</script>
</body>
</html>
