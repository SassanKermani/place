<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	<style type="text/css">
		body{
			margin: 0px;
		}
		#map{
			height: 100vh;
			width: 50vw;
			float: left;
			/*background-color: yellow;*/
		}
		#other{
			height: 100vh;
			width: 50vw;
			float: right;
			/*background-color: red;*/
		}
	</style>
</head>
<body>
<div id="map"></div>
<div id="other">
	<video id="video">Video stream not available.</video>
	<canvas hidden="" id="canvas"> </canvas>
	<button id="startbutton">Take photo</button> 
	<textarea id="text"></textarea>
	<button id="post">post</button>
</div>
<script type="text/javascript">
	
	/*============================
	=            vars            =
	============================*/
	
	// GPS
	let pos = false;

	// Screenshot
	video = document.getElementById('video');
	canvas = document.getElementById('canvas');
	photo = document.getElementById('photo');
	startbutton = document.getElementById('startbutton');

	let picture = false;;

	let width = 320;
	let height = 0;

	let streaming = false;

	// Map
	let mymap;
	
	/*=====  End of vars  ======*/
	
	/*===========================
	=            GPS            =
	===========================*/
	navigator.geolocation.watchPosition((newPos)=>{
		if(!pos){
			mymap = L.map('map').setView([newPos.coords.latitude, newPos.coords.longitude], 15);
			L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 18,
				attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(mymap);
		}
		console.log(newPos.coords);
		pos = newPos;
	});
	/*=====  End of GPS  ======*/
	/*===============================
	=            Picture            =
	===============================*/
	navigator.mediaDevices.getUserMedia({video: true, audio: false})
		.then(function(stream){
			video.srcObject = stream;
			video.play();
		})
		.catch(function(err){
			console.log("An error occurred: " + err);
		});

	video.addEventListener('canplay', function(ev){
		if (!streaming){
			height = video.videoHeight / (video.videoWidth/width);
		
			if (isNaN(height)){
				height = width / (4/3);
			}
		
			video.setAttribute('width', width);
			video.setAttribute('height', height);
			canvas.setAttribute('width', width);
			canvas.setAttribute('height', height);
			streaming = true;
		}
	}, false);

	startbutton.addEventListener('click', function(ev){
			takepicture();
			ev.preventDefault();
		}, false);

	function takepicture(){
		let context = canvas.getContext('2d');
		if (width && height){
			canvas.width = width;
			canvas.height = height;
			context.drawImage(video, 0, 0, width, height);

			let data = canvas.toDataURL('image/png');
			
			video.pause();
			startbutton.setAttribute(`hidden`, true);
			picture = data;
		}
	}
	/*=====  End of Picture  ======*/
	/*============================
	=            POST            =
	============================*/
	document.getElementById(`post`).addEventListener(`click`, ()=>{

		if(picture && pos){
			let sendObj = {
				pic : picture,
				coords : pos,
				text : document.getElementById(`text`).value
			};
			console.log(sendObj);

			L.marker([pos.coords.latitude, pos.coords.longitude]).addTo(mymap)
				.bindPopup(sendObj.text)//.on('click', function() { alert(sendObj.text); })
		}
	});
	/*=====  End of POST  ======*/
	
</script>
</body>
</html>
