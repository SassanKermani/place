<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
</head>
<body>

	<div id="mapid" style="width: 600px; height: 400px;"></div>

	<script type="text/javascript">
		
		var mymap = L.map('mapid').setView([0, 0], 3);

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(mymap);

		L.marker([51.5, -0.09]).addTo(mymap)
			.bindPopup("<b>Test one").on('click', function() { alert('ONE'); })

		L.marker([0, 0]).addTo(mymap)
			.bindPopup("<b>Test two").on('click', function() { alert('TWO'); })

		L.marker([0.001, 0.0001]).addTo(mymap)
			.bindPopup("<b>Test three").on('click', function() { alert('THREE'); })

	</script>
</body>
</html>
