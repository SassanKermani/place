<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
</head>
<body>

	<div id="mapid" style="width: 600px; height: 400px;"></div>

	<script type="text/javascript">
		
		var mymap = L.map('mapid').setView([0, 0], 3);

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(mymap);

		L.marker([39, -105]).addTo(mymap)
			.bindPopup("<b>Test 1").on('click', function() { alert('1'); })

		L.marker([39, -106]).addTo(mymap)
			.bindPopup("<b>Test 2").on('click', function() { alert('2'); })

		L.marker([40, -105]).addTo(mymap)
			.bindPopup("<b>Test 3").on('click', function() { alert('3'); })

		L.marker([40, -106]).addTo(mymap)
			.bindPopup("<b>Test 4").on('click', function() { alert('4'); })

		// L.polygon([
		// 	[51.509, -0.08],
		// 	[51.503, -0.06],
		// 	[51.51, -0.047]
		// ]).addTo(mymap).bindPopup("I am a polygon.");

	</script>
</body>
</html>
