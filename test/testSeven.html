let canvas = document.getElementById('canvas');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let c = canvas.getContext(`2d`);

let max = 200;
let min = 100;
let raid = min;
let start = true;

function anamation(){
	
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	c.beginPath();
	c.arc(vw(50), vh(50), min , 0, 2 * Math.PI);
	c.closePath();
	c.fillStyle = `rgba(0, 81, 211, 1)`;
	c.fill();

	c.beginPath();
	c.arc(vw(50), vh(50), raid, 0, 2 * Math.PI);
	c.closePath();
	// c.fillStyle = `#aacbff`;
	c.fillStyle = `rgba(0, 81, 211, .10)`
	c.fill();

	if(start){
		raid++;
	}else{
		raid--;
	}

	if(raid > max){
		start = false;
	}

	if (!start && raid < min){
		console.log(`done`);
	}else{
		window.requestAnimationFrame(anamation)
	}

}

window.requestAnimationFrame(anamation)
/*=====  End of New  ======*/
/*----------  UTIL  ----------*/
function vw(n){ return((window.innerWidth / 100) *  n);  }
function vh(n){ return((window.innerHeight / 100) *  n);  }
