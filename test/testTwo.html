 <!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1 id="i"></h1>
<script type="text/javascript">
	
	let i = 0;

	navigator.geolocation.watchPosition((pos)=>{

		console.log(pos);
		i++;
		document.getElementById(`i`).innerHTML = i;

	});

</script>
</body>
</html>
